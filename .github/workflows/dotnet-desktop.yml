name: .NET CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore Nexify.sln

    - name: Build
      run: dotnet build --no-restore src/Nexify.Api/Nexify.Api.csproj

    - name: Run unit tests
      run: dotnet test WebApiTesting/Tests/Tests.csproj

    - name: Run integration tests
      run: dotnet test WebApiTesting/IntegrationTests/IntegrationTestsTests.csproj
